<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map - Location Service</title>
    <script type="text/javascript" th:src="@{https://dapi.kakao.com/v2/maps/sdk.js(appkey=${kakaoJavascriptKey})}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FEE500, #FFD700);
            padding: 30px;
            text-align: center;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .map-section {
            padding: 30px;
        }

        .map-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .map-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        .map-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .map-controls {
                justify-content: center;
            }

            .control-btn {
                flex: 1;
                min-width: 120px;
            }

            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ Kakao Map Service</h1>
            <p>카카오 맵 API 연습</p>
        </div>

        <div class="map-section">
            <div class="map-controls">
                <button class="control-btn" onclick="moveToSeoul()">📍 서울로 이동</button>
                <button class="control-btn" onclick="moveToJeju()">🏝️ 제주도로 이동</button>
                <button class="control-btn" onclick="getCurrentLocation()">📍 내 위치</button>
                <button class="control-btn" onclick="toggleMapType()">🗺️ 지도 타입</button>
            </div>

            <div class="map-wrapper">
                <div id="map"></div>
                <div class="map-info">
                    <span class="status-indicator"></span>
                    <strong>지도 연결됨</strong><br>
                    <small>API Key: <span th:text="${#strings.substring(kakaoJavascriptKey, 0, 8)}">********</span>...</small>
                </div>
            </div>
        </div>

        <div class="footer-info">
            💡 <strong>사용법:</strong> 마우스로 드래그하여 지도를 이동하고, 휠로 확대/축소할 수 있습니다.
            위의 버튼들을 클릭하여 다양한 기능을 체험해보세요!
        </div>
    </div>

    <script type="text/javascript">
        console.log('kakao 객체:', typeof kakao);

        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        var isRoadmap = true;

        // 서울 시청에 마커 추가
        var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);

        // 인포윈도우 추가
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:12px;">서울특별시청</div>'
        });
        infowindow.open(map, marker);

        console.log('지도 생성 완료');

        // 버튼 기능들
        function moveToSeoul() {
            var moveLatLon = new kakao.maps.LatLng(37.5665, 126.9780);
            map.setCenter(moveLatLon);
            map.setLevel(3);
        }

        function moveToJeju() {
            var moveLatLon = new kakao.maps.LatLng(33.450701, 126.570667);
            map.setCenter(moveLatLon);
            map.setLevel(8);
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var locPosition = new kakao.maps.LatLng(lat, lon);

                    map.setCenter(locPosition);
                    map.setLevel(3);

                    // 현재 위치 마커 추가
                    var currentMarker = new kakao.maps.Marker({
                        position: locPosition
                    });
                    currentMarker.setMap(map);

                    var currentInfowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;">현재 위치</div>'
                    });
                    currentInfowindow.open(map, currentMarker);
                });
            } else {
                alert("GPS를 지원하지 않습니다");
            }
        }

        function toggleMapType() {
            if (isRoadmap) {
                map.setMapTypeId(kakao.maps.MapTypeId.SATELLITE);
                isRoadmap = false;
            } else {
                map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                isRoadmap = true;
            }
        }
    </script>
</body>

</html>
