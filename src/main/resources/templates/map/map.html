<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map - Location Service</title>
    <script type="text/javascript" th:src="@{https://dapi.kakao.com/v2/maps/sdk.js(appkey=${kakaoJavascriptKey})}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FEE500, #FFD700);
            padding: 30px;
            text-align: center;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .map-section {
            padding: 30px;
        }

        .map-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .map-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        .map-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .route-panel {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .route-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .route-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group label {
            min-width: 60px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 200px;
        }

        .input-group button {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .input-group button:hover {
            background: #218838;
        }

        .find-route-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            align-self: center;
            transition: all 0.3s ease;
        }

        .find-route-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .route-result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .route-result h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .route-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .route-info-item:last-child {
            border-bottom: none;
        }

        .route-info-label {
            font-weight: 600;
            color: #555;
        }

        .route-info-value {
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .map-controls {
                justify-content: center;
            }

            .control-btn {
                flex: 1;
                min-width: 120px;
            }

            #map {
                height: 400px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group label {
                min-width: auto;
            }

            .input-group input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ Kakao Map Service</h1>
            <p>카카오 맵 API 연습</p>
        </div>

        <div class="map-section">
            <div class="map-controls">
                <button class="control-btn" onclick="moveToSeoul()">📍 서울로 이동</button>
                <button class="control-btn" onclick="moveToJeju()">🏝️ 제주도로 이동</button>
                <button class="control-btn" onclick="getCurrentLocation()">📍 내 위치</button>
                <button class="control-btn" onclick="toggleMapType()">🗺️ 지도 타입</button>
                <button class="control-btn" onclick="toggleRouteMode()">🛣️ 경로 찾기</button>
            </div>

            <!-- 경로 찾기 UI -->
            <div class="route-panel" id="routePanel" style="display: none;">
                <h3>🛣️ 경로 찾기</h3>
                <div class="route-inputs">
                    <div class="input-group">
                        <label>출발지:</label>
                        <input type="text" id="originInput" placeholder="출발지를 입력하거나 지도를 클릭하세요" readonly>
                        <button type="button" onclick="setCurrentLocationAsOrigin()">현재 위치</button>
                    </div>
                    <div class="input-group">
                        <label>목적지:</label>
                        <input type="text" id="destinationInput" placeholder="목적지를 입력하거나 지도를 클릭하세요" readonly>
                    </div>
                    <button type="button" class="find-route-btn" onclick="findRoute()">경로 찾기</button>
                </div>
                <div class="route-result" id="routeResult" style="display: none;">
                    <h4>경로 정보</h4>
                    <div id="routeInfo"></div>
                </div>
            </div>

            <div class="map-wrapper">
                <div id="map"></div>
                <div class="map-info">
                    <span class="status-indicator"></span>
                    <strong>지도 연결됨</strong><br>
                    <small>API Key: <span th:text="${#strings.substring(kakaoJavascriptKey, 0, 8)}">********</span>...</small>
                </div>
            </div>
        </div>

        <div class="footer-info">
            💡 <strong>사용법:</strong> 마우스로 드래그하여 지도를 이동하고, 휠로 확대/축소할 수 있습니다.
            위의 버튼들을 클릭하여 다양한 기능을 체험해보세요!
        </div>
    </div>

    <script type="text/javascript">
        console.log('kakao 객체:', typeof kakao);

        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        var isRoadmap = true;
        var isRouteMode = false;
        var originMarker = null;
        var destinationMarker = null;
        var originPosition = null;
        var destinationPosition = null;

        var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);

        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:12px;">서울특별시청</div>'
        });
        infowindow.open(map, marker);

        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            if (isRouteMode) {
                var latlng = mouseEvent.latLng;
                setLocationFromMap(latlng);
            }
        });

        console.log('지도 생성 완료');

        function moveToSeoul() {
            var moveLatLon = new kakao.maps.LatLng(37.5665, 126.9780);
            map.setCenter(moveLatLon);
            map.setLevel(3);
        }

        function moveToJeju() {
            var moveLatLon = new kakao.maps.LatLng(33.450701, 126.570667);
            map.setCenter(moveLatLon);
            map.setLevel(8);
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var locPosition = new kakao.maps.LatLng(lat, lon);

                    map.setCenter(locPosition);
                    map.setLevel(3);

                    var currentMarker = new kakao.maps.Marker({
                        position: locPosition
                    });
                    currentMarker.setMap(map);

                    var currentInfowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;">현재 위치</div>'
                    });
                    currentInfowindow.open(map, currentMarker);
                });
            } else {
                alert("GPS를 지원하지 않습니다");
            }
        }

        function toggleMapType() {
            if (isRoadmap) {
                map.setMapTypeId(kakao.maps.MapTypeId.SATELLITE);
                isRoadmap = false;
            } else {
                map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                isRoadmap = true;
            }
        }

        function toggleRouteMode() {
            isRouteMode = !isRouteMode;
            const routePanel = document.getElementById('routePanel');

            if (isRouteMode) {
                routePanel.style.display = 'block';
                clearRouteData();
            } else {
                routePanel.style.display = 'none';
                clearRouteMarkers();
            }
        }

        function setLocationFromMap(latlng) {
            if (!originPosition) {
                originPosition = latlng;
                document.getElementById('originInput').value = `위도: ${latlng.getLat().toFixed(6)}, 경도: ${latlng.getLng().toFixed(6)}`;

                if (originMarker) {
                    originMarker.setMap(null);
                }

                originMarker = new kakao.maps.Marker({
                    position: latlng,
                    map: map,
                    image: new kakao.maps.MarkerImage(
                        'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="35" viewBox="0 0 24 35"><path fill="#FF0000" d="M12 0C5.373 0 0 5.373 0 12c0 12 12 23 12 23s12-11 12-23C24 5.373 18.627 0 12 0z"/><circle fill="white" cx="12" cy="12" r="6"/></svg>'),
                        new kakao.maps.Size(24, 35)
                    )
                });

            } else if (!destinationPosition) {
                destinationPosition = latlng;
                document.getElementById('destinationInput').value = `위도: ${latlng.getLat().toFixed(6)}, 경도: ${latlng.getLng().toFixed(6)}`;

                if (destinationMarker) {
                    destinationMarker.setMap(null);
                }

                destinationMarker = new kakao.maps.Marker({
                    position: latlng,
                    map: map,
                    image: new kakao.maps.MarkerImage(
                        'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="35" viewBox="0 0 24 35"><path fill="#0000FF" d="M12 0C5.373 0 0 5.373 0 12c0 12 12 23 12 23s12-11 12-23C24 5.373 18.627 0 12 0z"/><circle fill="white" cx="12" cy="12" r="6"/></svg>'),
                        new kakao.maps.Size(24, 35)
                    )
                });
            }
        }

        function setCurrentLocationAsOrigin() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var latlng = new kakao.maps.LatLng(lat, lon);

                    originPosition = latlng;
                    document.getElementById('originInput').value = `현재 위치 (${lat.toFixed(6)}, ${lon.toFixed(6)})`;

                    if (originMarker) {
                        originMarker.setMap(null);
                    }

                    originMarker = new kakao.maps.Marker({
                        position: latlng,
                        map: map,
                        image: new kakao.maps.MarkerImage(
                            'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="35" viewBox="0 0 24 35"><path fill="#FF0000" d="M12 0C5.373 0 0 5.373 0 12c0 12 12 23 12 23s12-11 12-23C24 5.373 18.627 0 12 0z"/><circle fill="white" cx="12" cy="12" r="6"/></svg>'),
                            new kakao.maps.Size(24, 35)
                        )
                    });

                    map.setCenter(latlng);
                });
            } else {
                alert("GPS를 지원하지 않습니다");
            }
        }

        function findRoute() {
            if (!originPosition || !destinationPosition) {
                alert('출발지와 목적지를 모두 설정해주세요.');
                return;
            }

            const routeRequest = {
                originX: originPosition.getLng().toString(),
                originY: originPosition.getLat().toString(),
                destinationX: destinationPosition.getLng().toString(),
                destinationY: destinationPosition.getLat().toString(),
                originName: document.getElementById('originInput').value,
                destinationName: document.getElementById('destinationInput').value
            };

            fetch('/map/route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(routeRequest)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('경로 찾기에 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                displayRouteResult(data);
            })
            .catch(error => {
                alert('경로 찾기에 실패했습니다: ' + error.message);
                console.error('Error:', error);
            });
        }

        function displayRouteResult(data) {
            const routeResult = document.getElementById('routeResult');
            const routeInfo = document.getElementById('routeInfo');

            routeInfo.innerHTML = `
                <div class="route-info-item">
                    <span class="route-info-label">출발지:</span>
                    <span class="route-info-value">${data.originName}</span>
                </div>
                <div class="route-info-item">
                    <span class="route-info-label">목적지:</span>
                    <span class="route-info-value">${data.destinationName}</span>
                </div>
                <div class="route-info-item">
                    <span class="route-info-label">총 거리:</span>
                    <span class="route-info-value">${data.formattedDistance}</span>
                </div>
                <div class="route-info-item">
                    <span class="route-info-label">소요 시간:</span>
                    <span class="route-info-value">${data.formattedDuration}</span>
                </div>
                <div class="route-info-item">
                    <span class="route-info-label">택시 요금:</span>
                    <span class="route-info-value">${data.taxiFare.toLocaleString()}원</span>
                </div>
                <div class="route-info-item">
                    <span class="route-info-label">톨게이트 요금:</span>
                    <span class="route-info-value">${data.tollFare.toLocaleString()}원</span>
                </div>
            `;

            routeResult.style.display = 'block';
        }

        function clearRouteData() {
            originPosition = null;
            destinationPosition = null;
            document.getElementById('originInput').value = '';
            document.getElementById('destinationInput').value = '';
            document.getElementById('routeResult').style.display = 'none';
            clearRouteMarkers();
        }

        function clearRouteMarkers() {
            if (originMarker) {
                originMarker.setMap(null);
                originMarker = null;
            }
            if (destinationMarker) {
                destinationMarker.setMap(null);
                destinationMarker = null;
            }
        }
    </script>
</body>

</html>
